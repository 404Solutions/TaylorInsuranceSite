<?xml version="1.0" encoding="UTF-8"?>

<!-- login.xhtml -->
<!-- user login page -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>User Login</h1>
            <p>Please fill in all fields and click Login</p>
            <h:panelGrid columns="1" style="height: 96px; width:456px;">
                <h:outputLabel>E-mail:</h:outputLabel>
                <h:inputText id="emailInputText" required="true"
                             requiredMessage="Please enter e-mail"
                             value="#{LoginBean.email}"
                             validatorMessage="Invalid e-mail address format">
                    <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
                </h:inputText>
                <h:outputLabel>Password:</h:outputLabel>
                <h:inputSecret id="passwordInputText" required="true"
                    requiredMessage="Please enter password"
                    value="#{LoginBean.password}"
                    validatorMessage="Password must be at least 8 characters long">
                    <f:validateLength minimum="8"/>
                </h:inputSecret>
            </h:panelGrid>
            <h:commandButton value="Login" action="option?faces-redirect=true" /> 
            <h:commandButton value="Cancel" action="index?faces-redirect=true" immediate="true"/>
        </h:form>
    </h:body>
</html>
