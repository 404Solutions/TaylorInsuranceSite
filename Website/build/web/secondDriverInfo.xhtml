<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Second Driver Information</title>
   </h:head>
   <h:body>
      <h:form>
         <h1>Secondary Driver Information</h1>
         <p>Please fill in all fields and click submit</p>
         <h:panelGrid columns="4" style="height: 96px; width:456px;">
            <h:outputLabel>Name:</h:outputLabel>
            <h:inputText id="name2InputText" required="true"
                requiredMessage="Please enter name"
                value="#{validationBean.name2}"
                validatorMessage="First name must be fewer than 40 characters">
                <f:validateLength maximum="40"/>
            </h:inputText>
            <h:outputLabel>Gender:</h:outputLabel>
            <h:selectOneRadio id="gender2SelectOneRadio" required="true"
               requiredMessage="Please select a gender"
               value="#{validationBean.gender2}">
               <f:selectItem itemValue="Male" itemLabel="Male"/>
               <f:selectItem itemValue="Female" itemLabel="Female"/>
               <f:selectItem itemValue="Other" itemLabel="Other"/>
            </h:selectOneRadio>
            <h:outputLabel>Date of Birth:</h:outputLabel>
            <h:inputText id="dob2InputText" required="true"
                requiredMessage="Please enter date of birth(yyyy-mm-dd)"
                value="#{validationBean.dob2}"
                validatorMessage="Invalid date of birth format">
                <f:validateRegex pattern="^\d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$"/>
            </h:inputText>
            <h:outputLabel>Phone:</h:outputLabel>
            <h:inputText id="phone2InputText" required="true"
                requiredMessage="Please enter phone number"
                value="#{validationBean.phone2}"
                validatorMessage="Invalid phone number format">
                <f:validateRegex pattern="((\(\d{3}\)?)|(\d{3}-))?\d{3}-\d{4}"/>
            </h:inputText>
            <h:outputLabel>E-mail:</h:outputLabel>
            <h:inputText id="email2InputText" required="true"
                requiredMessage="Please enter e-mail"
                value="#{validationBean.email2}"
                validatorMessage="Invalid e-mail address format">
                <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
            </h:inputText>
            <h:outputLabel>Address:</h:outputLabel>
            <h:inputText id="address2InputText" required="true"
                requiredMessage="Please enter address"
                value="#{validationBean.address2}"
                validatorMessage="Address must be fewer than 30 characters">
                <f:validateLength maximum="30"/>
            </h:inputText>
            <h:outputLabel>City:</h:outputLabel>
            <h:inputText id="city2InputText" required="true"
                requiredMessage="Please enter city"
                value="#{validationBean.city2}"
                validatorMessage="City must be fewer than 15 characters">
                <f:validateLength maximum="15"/>
            </h:inputText>
            <h:outputLabel>Province:</h:outputLabel>
            <h:inputText id="province2InputText" required="true"
                requiredMessage="Please enter province"
                value="#{validationBean.province2}"
                validatorMessage="Province must be at least than 2 characters">
                <f:validateLength minimum="2"/>
            </h:inputText>
            <h:outputLabel>Postal Code:</h:outputLabel>
            <h:inputText id="postalCode2InputText" required="true"
                requiredMessage="Please enter postal code"
                value="#{validationBean.postalCode2}"
                validatorMessage="Invalid postal code format">
                <f:validateRegex pattern="^[A-VXY][0-9][A-Z] ?[0-9][A-Z][0-9]$"/>
            </h:inputText>
            <h:outputLabel>Drivers License Number:</h:outputLabel>
            <h:inputText id="licenseNumber2InputText" required="true"
                requiredMessage="Please enter drivers license number"
                value="#{validationBean.licenseNumber2}"
                validatorMessage="Drivers license number must be at least than 10 characters">
                <f:validateLength minimum="10"/>
            </h:inputText>
            <h:outputLabel>License Issue Date:</h:outputLabel>
            <h:inputText id="licenseDate2InputText" required="true"
                requiredMessage="Please enter license issue date(yyyy-mm-dd)"
                value="#{validationBean.licenseDate2}"
                validatorMessage="Invalid date format">
                <f:validateRegex pattern="^\d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$"/>
            </h:inputText>
         </h:panelGrid>
         <h:commandButton value="Submit" action="autoQuoteResult?faces-redirect=true"/>
         <h:commandButton value="Cancel" action="autoQuote?faces-redirect=true" immediate="true"/>
      </h:form>
   </h:body>
</html>
