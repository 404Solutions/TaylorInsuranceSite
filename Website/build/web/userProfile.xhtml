<?xml version='1.0' encoding='UTF-8' ?>

<!-- userProfile.xhtml -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>User Information</title>
   </h:head>
   <h:body>
      <h:form>
         <h1>User Information</h1>
         <h:outputLabel>Client ID:</h:outputLabel>
         <h:panelGrid columns="4" style="height: 96px; width:456px;">
            <h:outputLabel>Name:</h:outputLabel>
            <h:outputLabel>Gender:</h:outputLabel>
            <h:outputLabel>Date of Birth:</h:outputLabel>
            <h:outputLabel>Phone:</h:outputLabel>
            <h:outputLabel>E-mail:</h:outputLabel>
            <h:outputLabel>Address:</h:outputLabel>
            <h:outputLabel>City:</h:outputLabel>
            <h:outputLabel>Province:</h:outputLabel>
            <h:outputLabel>Postal Code:</h:outputLabel>
            <h:outputLabel>Drivers License Number:</h:outputLabel>
            <h:outputLabel>License Issue Date:</h:outputLabel>
         </h:panelGrid>
         <h:commandButton value="Edit" action="editUserProfile?faces-redirect=true"/>
         <h:commandButton value="Cancel" action="option?faces-redirect=true" immediate="true"/>
      </h:form>
   </h:body>
</html>
