<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
   <h:head>
      <title>Vehicle Quote Form</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <h:outputStylesheet name="styles.css" library="css"/>
   </h:head>
   <h:body>
         <header>
             <h:graphicImage url="companyLogo.png" styleClass="logo"/>
             <p>Taylor Insurance</p>
         </header>
         <h:form class="btn-group">
            <h:commandButton styleClass="button" value="User Profile" action="viewUserProfile?faces-redirect=true"/>
            <h:commandButton styleClass="button" value="Create Home Quote" action="homeOwner?faces-redirect=true"/>
            <h:commandButton styleClass="button" value="Create Vehicle Quote" action="primaryDriver?faces-redirect=true"/>
            <h:commandButton styleClass="button" value="Logout" action="index?faces-redirect=true"/>
         </h:form>
         <h:form>
         <h2>Vehicle Quote</h2>
         <p>Please fill in all fields and click Submit</p>
         <h:panelGrid columns="4" style="height: 96px; width:456px;">
            <h:outputLabel>Vehicle Value:</h:outputLabel>
            <h:inputText id="vehicleValueInputText" required="true"
                         requiredMessage="Please enter vehicle value"
                         value="#{VehicleQuoteBean.vehicleValue}"
                         validatorMessage="Vehicle value must be a number">
               <f:validateRegex pattern="^[0-9]*$"/>
            </h:inputText>
            <h:outputLabel>Vehicle Make:</h:outputLabel>
            <h:inputText id="vehicleMakeInputText" required="true"
                requiredMessage="Please enter vehicle make"
                value="#{VehicleQuoteBean.vehicleMake}"
                validatorMessage="Vehicle make must be fewer than 20 characters">
                <f:validateLength maximum="20"/>
            </h:inputText>
            <h:outputLabel>Vehicle Model:</h:outputLabel>
            <h:inputText id="vehicleModelInputText" required="true"
                requiredMessage="Please enter vehicle model"
                value="#{VehicleQuoteBean.vehicleModel}"
                validatorMessage="Vehicle model must be fewer than 20 characters">
                <f:validateLength maximum="20"/>
            </h:inputText>
            <h:outputLabel>Vehicle Year:</h:outputLabel>
            <h:inputText id="vehicleYearInputText" required="true"
                requiredMessage="Please enter vehicle year(yyyy)"
                value="#{VehicleQuoteBean.vehicleYear}"
                validatorMessage="Invalid year format">
                <f:validateRegex pattern="^\d{4}$"/>
            </h:inputText>
            <h:outputLabel>Plate Number:</h:outputLabel>
            <h:inputText id="plateNumberInputText" required="true"
                requiredMessage="Please enter plate number"
                value="#{VehicleQuoteBean.plateNumber}"
                validatorMessage="Invalid plate number format">
                <f:validateRegex pattern="^[A-Z]{1,3}[0-9]{1,4}$"/>
            </h:inputText>
            <h:commandButton styleClass="button" value="Add Second Driver" action="secondDriverInfo?faces-redirect=true"/>
            <h:commandButton styleClass="button" value="Add Accident" action="accident?faces-redirect=true"/>
         </h:panelGrid>    
         <h:commandButton styleClass="button" value="Submit" action="vehicleQuoteResult?faces-redirect=true"/>
         <h:commandButton styleClass="button" value="Cancel" action="viewUserProfile?faces-redirect=true" immediate="true"/>
      </h:form>
   </h:body>
    <footer>Add Stuff for footer</footer>
</html>
