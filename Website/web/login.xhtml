<?xml version="1.0" encoding="UTF-8"?>

<!-- login.xhtml -->
<!-- user login page -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Login</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
        <h:outputStylesheet name="styles.css" library="css"/>
    </h:head>
    <h:body>
        <header>
            <h:graphicImage url="companyLogo.png" styleClass="logo"/>
            <p>Taylor Insurance</p>
        </header>
        <h:form class="btn-group">
            <h:commandButton styleClass="button" value="Home" action="index?faces-redirect=true"/>
            <h:commandButton styleClass="button" value="About Us" action="aboutUs?faces-redirect=true"/>
            <h:commandButton styleClass="button" value="Contact Us" action="contactUs?faces-redirect=true"/>
            <h:commandButton styleClass="button" value="Sign Up" action="signUp?faces-redirect=true"/>
        </h:form>
        <h:form>
            <h2>User Login</h2>
            <p>Please fill in all fields and click Login</p>
            <h:panelGrid columns="1" style="height: 96px; width:456px;">
                <h:outputLabel>E-mail:</h:outputLabel>
                <h:inputText id="emailInputText" required="true"
                             requiredMessage="Please enter e-mail"
                             value="#{AccountBean.email}"
                             validatorMessage="Invalid e-mail address format">
                    <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
                </h:inputText>
                <h:outputLabel>Password:</h:outputLabel>
                <h:inputSecret id="passwordInputText" required="true"
                    requiredMessage="Please enter password"
                    value="#{AccountBean.password}"
                    validatorMessage="Password must be at least 8 characters long">
                    <f:validateLength minimum="8"/>
                </h:inputSecret>
            </h:panelGrid>
            <h:commandButton styleClass="button" value="Login" action="#{AccountBean.login}" />
            <h:commandButton styleClass="button" value="Cancel" action="index?faces-redirect=true" immediate="true"/>
        </h:form>
    </h:body>
    <footer>Add Stuff for footer</footer>
</html>
