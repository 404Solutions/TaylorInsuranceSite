<?xml version="1.0" encoding="UTF-8"?>

<!-- signUp.xhtml -->
<!-- new user page -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Sign Up</h1>
            <p>Please fill in all fields and click Sign Up</p>
            <h3>Login Information</h3>
            <h:panelGrid columns="1" style="height: 96px; width:456px;">
                <h:outputLabel>Username:</h:outputLabel>
                <h:inputText id="usernameInputText" required="true"
                    requiredMessage="Please enter username"
                    value="#{validationBean.username}"
                    validatorMessage="Username must be at least than 4 characters">
                    <f:validateLength minimum="4"/>
                </h:inputText>
                <h:outputLabel>Password:</h:outputLabel>
                <h:inputSecret id="passwordInputText" required="true"
                    requiredMessage="Please enter password"
                    value="#{validationBean.password}"
                    validatorMessage="Password must be at least 8 characters long">
                    <f:validateLength minimum="8"/>
                </h:inputSecret>
                <h:outputLabel>Re-enter Password:</h:outputLabel>
                <h:inputSecret id="secondPasswordInputText" required="true"
                    requiredMessage="Please re-enter password"
                    value="#{validationBean.secondPassword}"
                    validatorMessage="Password must be at least 8 characters long">
                    <f:validateLength minimum="8"/>
                </h:inputSecret>
            </h:panelGrid>
            <h3>User Information</h3>
            <h:panelGrid columns="4" style="height: 96px; width:456px;">
                <h:outputLabel>Name:</h:outputLabel>
                <h:inputText id="nameInputText" required="true"
                    requiredMessage="Please enter name"
                    value="#{validationBean.name}"
                    validatorMessage="First name must be fewer than 40 characters">
                    <f:validateLength maximum="40"/>
                </h:inputText>
                <h:outputLabel>Gender:</h:outputLabel>
                <h:selectOneRadio id="osSelectOneRadio" required="true"
                   requiredMessage="Please select a gender"
                   value="#{validationBean.gender}">
                   <f:selectItem itemValue="Male" itemLabel="Male"/>
                   <f:selectItem itemValue="Female" itemLabel="Female"/>
                   <f:selectItem itemValue="Other" itemLabel="Other"/>
                </h:selectOneRadio>
                <h:outputLabel>Date of Birth:</h:outputLabel>
                <h:inputText id="dobInputText" required="true"
                    requiredMessage="Please enter date of birth(yyyy-mm-dd)"
                    value="#{validationBean.dob}"
                    validatorMessage="Invalid date of birth format">
                    <f:validateRegex pattern="^\d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$"/>
                </h:inputText>
                <h:outputLabel>Phone:</h:outputLabel>
                <h:inputText id="phoneInputText" required="true"
                    requiredMessage="Please enter phone number"
                    value="#{validationBean.phone}"
                    validatorMessage="Invalid phone number format">
                    <f:validateRegex pattern="((\(\d{3}\)?)|(\d{3}-))?\d{3}-\d{4}"/>
                </h:inputText>
                <h:outputLabel>E-mail:</h:outputLabel>
                <h:inputText id="emailInputText" required="true"
                    requiredMessage="Please enter e-mail"
                    value="#{validationBean.email}"
                    validatorMessage="Invalid e-mail address format">
                    <f:validateRegex pattern="\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*"/>
                </h:inputText>
                <h:outputLabel>Address:</h:outputLabel>
                <h:inputText id="addressInputText" required="true"
                    requiredMessage="Please enter address"
                    value="#{validationBean.address}"
                    validatorMessage="Address must be fewer than 30 characters">
                    <f:validateLength maximum="30"/>
                </h:inputText>
                <h:outputLabel>City:</h:outputLabel>
                <h:inputText id="cityInputText" required="true"
                    requiredMessage="Please enter city"
                    value="#{validationBean.city}"
                    validatorMessage="City must be fewer than 15 characters">
                    <f:validateLength maximum="15"/>
                </h:inputText>
                <h:outputLabel>Province:</h:outputLabel>
                <h:inputText id="provinceInputText" required="true"
                    requiredMessage="Please enter province"
                    value="#{validationBean.province}"
                    validatorMessage="Province must be at least than 2 characters">
                    <f:validateLength minimum="2"/>
                </h:inputText>
                <h:outputLabel>Postal Code:</h:outputLabel>
                <h:inputText id="postalCodeInputText" required="true"
                    requiredMessage="Please enter postal code"
                    value="#{validationBean.postalCode}"
                    validatorMessage="Invalid postal code format">
                    <f:validateRegex pattern="^[A-VXY][0-9][A-Z] ?[0-9][A-Z][0-9]$"/>
                </h:inputText>
                <h:outputLabel>Drivers License Number:</h:outputLabel>
                <h:inputText id="licenseNumberInputText" 
                    value="#{validationBean.licenseNumber}"
                    validatorMessage="Drivers license number must be at least than 10 characters">
                    <f:validateLength minimum="10"/>
                </h:inputText>
                <h:outputLabel>License Issue Date:</h:outputLabel>
                <h:inputText id="licenseDateInputText" 
                    value="#{validationBean.licenseDate}"
                    validatorMessage="Invalid date format">
                    <f:validateRegex pattern="^\d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$"/>
                </h:inputText>
            </h:panelGrid>
            <h:commandButton value="Sign Up" action="option?faces-redirect=true" />
            <h:commandButton value="Cancel" action="index?faces-redirect=true" immediate="true"/>
        </h:form>
    </h:body>
</html>
